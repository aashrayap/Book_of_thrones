<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Book of Thrones</title>

<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="gamestyles.css">

<!-- jquery -->
<script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid nav-padding">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">ThroneBook</a>
    </div>
   
    <form name="message" method="post">
    <section>

		<div style="float:right;margin-right:20px;padding-top:17px">
    	<button type="button" class="btn btn-primary">Log In</button>

    </div>
    <div style="float:right;margin-right:20px;padding-top:17px">
        <label for="name">Email :</label>
        <input id="name" type="text" value="" name="name">
       
    </div>



    <div style="float:right;margin-right:30px;padding-top:17px">
        <label for="email">Name :</label>
        <input id="email" type="text" value="" name="email">
 </div>

 </section>
  </div>
</nav>

<main class="sec-padding container-fluid">
	<div class="row">
		<div class="col">
			<h2>    Connect with all your friends! <h2>
				<ul>
					<li>See Photos and updates in your news feed. </li>
					<li> Post your status for all of Westeros to see. </li>
					<li>Get in youch with your others by "friending"</li>
					<li> Claim your true right to the throne !</li>
				</ul>
		</div>

			<div class="col">
				<h1>Sign up</h1>
<div>
					<table>
							<tbody>
										<tr>
											<td><input class="table-adjustment" type="text" placeholder="First Name"></td>
										</tr>
										<tr>
											<td><input class="table-adjustment" type="text" placeholder="Last Name"></td>
										</tr>
										<tr>
											<td><input class="table-adjustment" type="text" placeholder="Email "></td>
										</tr>
										<tr>
											<td><input class="table-adjustment" type="text" placeholder="Password"></td>
										</tr>	

										<tr>
											<td>
												<select class="table-adjustment">
													<option>Day<option>1</option><option>2</option>
												</select>
												<select>
													<option>Month<option>Jan</option><option>Feb</option>
												</select>
												<select>
													<option>Year<option>1200</option><option>1300</option>
												</select>
											</tr>
											<tr>
												<td><input type="radio">Male</td>
											</tr>
											<tr>
												<td><input type="radio">Female</td>
											</tr>

							</tbody>
					</table>
					<button type="button" class="btn btn-success">Sign Up !</button>
				</div>
			</div>
		</div>

</main>


</body>


</html>
